{% extends 'base.html'%}

{%block content %}

<body>
    <table border="1">
        <tr>
            <th>id</th>
            <th>公司名称</th>
            <th>新闻日期</th>
            <th>公司新闻</th>
        </tr>
        {% for item in li %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.companyName }}</td>
            <td>{{ item.time }}</td>
            <td>{{ item.companyNews }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

{% endblock %}
